  <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            z-index: 2;
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        header {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
            font-weight: 700;
            color: #ffdf00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        nav {
            margin: 20px 0;
            font-size: 1.2em;
        }
        nav a {
            color: #ffdf00;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #fff;
            text-shadow: 0 0 10px #ffdf00;
        }
        .content {
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            max-width: 800px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .content h2 {
            margin-top: 0;
            font-size: 2.5em;
            font-weight: 600;
            color: #ffdf00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .content p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #ddd;
        }
        footer {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #ffdf00;
            text-align: center;
            font-size: 0.9em;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.2));
            animation: rotate 10s linear infinite;
            z-index: 1;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style></head><body>
