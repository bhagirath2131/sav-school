        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;

        }
        header {
            background: #3f2b96;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;

        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            gap: 15px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .footer {
            background: #3f2b96;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .footer p {
            margin: 0;
            font-size: 0.9em;
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8em;
            }
            .gallery {
                flex-direction: column;
                align-items: center;
            }
            .gallery img {
                margin-bottom: 20px;
            }
        }
